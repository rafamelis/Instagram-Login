<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compartilhagram</title>

    <div class="instagram-wrapper">

            <img src="./img/instagram-celular.png"  alt="Celular">

        <div class="insta-continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="logo-insta" alt="Logo Instagram">

                    <img src="./img/foto-perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="login-insta">Continue como RafaMelis</a>
                <a href="#" class="saida-insta"> Remover Conta </a>
            </div>
            <div class="grupo">
                <p class="not-account"> Não é rafamelis</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="botao-app">
                <p class="chamada-app">Obtenha o aplitavivo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    
</body>
